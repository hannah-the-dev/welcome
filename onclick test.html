<!DOCTYPE html>
<html>
<head>
    <title>onclick 속성 + javascript!</title>
</head>
<body>
    <h1 onclick="yo()">Hello World!</h1>
    <script>
        function yo() {
            var a = confirm("안녕하니?");
            if(a) {
                alert("오 다행!");
            } else {
                alert("뭐야...");
            }
        }
    </script>
</body>
</html>
